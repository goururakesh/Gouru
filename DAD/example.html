<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Content Binding</title>
</head>
<body>

<input type="text" id="textInput" onkeyup="updateContent()">

<div id="contentDisplay"></div>

<script>
function updateContent() {
    var inputText = document.getElementById("textInput").value;
    document.getElementById("contentDisplay").innerText = inputText;
}
</script>

</body>
</html>
